name: Build with JDK 17 and latest Maven

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up latest Maven
        uses: s4u/maven-settings-action@v2
        with:
          maven-version: '3.9.4'  # Use the latest available version

      - run: mvn --version
