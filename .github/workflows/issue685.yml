name: Build with JDK 17 and latest Maven

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install latest Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: maven version
        run: mvn --version
